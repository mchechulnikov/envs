# Starship configuration
# Simple style without rounded separators

format = """
⟶ \
$username\
$directory\
$git_branch\
$git_status\
$nodejs\
$rust\
$golang\
$php\
$docker_context\
$character"""

# Disable the blank line at the start of the prompt
# add_newline = false

# Username
[username]
show_always = true
style_user = "purple bold"
style_root = "red bold"
format = '[$user]($style) '
disabled = false

# Directory
[directory]
style = "cyan bold"
format = "[$path]($style) "
truncation_length = 3
truncation_symbol = "…/"

# Git branch and status
[git_branch]
symbol = ""
style = "yellow bold"
format = '[$symbol $branch]($style) '

[git_status]
style = "red bold"
format = '[$all_status$ahead_behind]($style) '

# Programming languages
[nodejs]
symbol = ""
style = "green"
format = '[$symbol ($version)]($style) '

[rust]
symbol = ""
style = "red"
format = '[$symbol ($version)]($style) '

[golang]
symbol = ""
style = "blue"
format = '[$symbol ($version)]($style) '

[php]
symbol = ""
style = "blue"
format = '[$symbol ($version)]($style) '

# Docker
[docker_context]
symbol = ""
style = "blue"
format = '[$symbol $context]($style) '

# Time
[time]
disabled = true

# Character - the arrow/prompt symbol
[character]
success_symbol = "[⟶](bold green)"
error_symbol = "[⟶](bold red)"